# This composition launches only the DBMS container, for working on the database schema or when
# all the other services are run remotely or locally on the host.

services:

  postgres_db:
    image: postgres:17.6
    restart: always
    shm_size: 128mb
    volumes:
      - pgsqlvolume:/var/lib/postgresql/data
      - ./pg_init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: ${sqlpass}
    container_name: postgres_db
    hostname: postgres_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d main"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 15s

volumes:
  pgsqlvolume:
    driver: local
